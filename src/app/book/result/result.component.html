<div fxLayout="row" fxFlexFill>
  <div fxLayout="column" class="box" fxFlexFill>
    <div fxLayout="row" fxFlexFill>
      <h5 fxFlex="65">{{ result.name }}</h5>
      <h5 fxFlex="35" class="text-right">{{ result.displayDuration }}</h5>
    </div>
    <div fxLayout="row" fxLayoutAlign="end" fxFlexFill>
      <h5 class="text-gray" fxFlex="50">Cronograma aproximado</h5>
      <h5 class="text-gray text-right" fxFlex="50">{{ result.startDate | date: 'shortTime' }} - {{ result.endDate | date: 'shortTime' }}</h5>
    </div>
  </div>
</div>
