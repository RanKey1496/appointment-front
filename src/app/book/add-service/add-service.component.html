<h1 mat-dialog-title>Agregar un servicio</h1>
<div mat-dialog-content>
  <h4>Que servicio desea agendar?</h4>
  <mat-form-field>
    <mat-label>Servicios</mat-label>
    <mat-select (selectionChange)="onSelect($event.value)">
      <mat-option *ngFor="let service of services" [value]="service">{{ service.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <h5 class="warning" *ngIf="nonSelected">Debe seleccionar un servicio</h5>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="add()" color="warn" cdkFocusInitial>Agregar</button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</div>
