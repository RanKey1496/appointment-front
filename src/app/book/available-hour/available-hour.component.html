<div fxLayout="row" fxFlexFill>
  <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <div fxLayout="row" fxLayoutAlign="center center">
      <h4>Horas disponibles</h4>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <h6 class="primary text-center">Puedes elegir entre seleccionar a que horas quieres comenzar el servicio o si prefieres definir una hora para finalizar y nosotros calculamos a que horas tendr√≠as que iniciar.</h6>
    </div>
    <mat-tab-group (selectedTabChange)="tabSelected($event)" fxFlexFill>
      <mat-tab label="Empezar a las" fxFlexFill>
        <div fxLayout="row" fxLayoutAlign="center center">
          <h5 class="warning mt text-center">Quiero iniciar el servicio a esta hora:</h5>
        </div>
        <mat-grid-list cols="3" rowHeight="50px" fxFlexFill>
          <mat-grid-tile *ngFor="let hour of availableHours; let i = index;"
          >
            <button class="hourButton"
              [color]="!nonSelected && i === hourIndexClicked ? 'warn' : 'primary'"
              mat-flat-button
              (click)="hourClicked(hour, i)"
            >
              {{ hour | date: 'shortTime' }}
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
      <mat-tab label="Estar list@ a las" fxFlexFill>
        <div fxLayout="row" fxLayoutAlign="center center">
          <h5 class="warning mt text-center">Quiero finalizar el servicio a esta hora:</h5>
        </div>
        <mat-grid-list cols="3" rowHeight="50px">
          <mat-grid-tile *ngFor="let hour of availableHours; let i = index;"
          >
            <button class="hourButton"
              [color]="!nonSelected && i === hourIndexClicked ? 'warn' : 'primary'"
              mat-flat-button
              (click)="hourClicked(hour, i)"
            >
              {{ hour | date: 'shortTime' }}
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
