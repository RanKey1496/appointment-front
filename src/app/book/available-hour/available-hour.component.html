<div fxLayout="row" fxFlexFill>
  <div fxLayout="column" fxFlexFill>
    <div fxLayout="row" fxLayoutAlign="center center">
      <h4>Horas disponibles</h4>
    </div>
    <mat-tab-group (selectedTabChange)="tabSelected($event)" fxFlexFill>
      <mat-tab label="Iniciar a las" fxFlexFill>
        <div fxLayout="row" fxLayoutAlign="center center">
          <h4 class="warning mt">Quiero iniciar el servicio a esta hora:</h4>
        </div>
        <mat-grid-list cols="3" rowHeight="50px" fxFlexFill>
          <mat-grid-tile *ngFor="let hour of availableHours; let i = index;"
          >
            <button class="hourButton"
              [color]="!nonSelected && i === hourIndexClicked ? 'warn' : 'primary'"
              mat-flat-button
              (click)="hourClicked(hour, i)"
            >
              {{ hour | date: 'shortTime' }}
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
      <mat-tab label="Finalizar a las" fxFlexFill>
        <div fxLayout="row" fxLayoutAlign="center center">
          <h4 class="warning mt">Quiero finalizar el servicio a esta hora:</h4>
        </div>
        <mat-grid-list cols="3" rowHeight="50px">
          <mat-grid-tile *ngFor="let hour of availableHours; let i = index;"
          >
            <button class="hourButton"
              [color]="!nonSelected && i === hourIndexClicked ? 'warn' : 'primary'"
              mat-flat-button
              (click)="hourClicked(hour, i)"
            >
              {{ hour | date: 'shortTime' }}
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
