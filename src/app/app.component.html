<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Appointment App</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Inicio</span>
        </span>
      </a>
      <a mat-list-item routerLink="/agendar">
        <span class="entry">
          <mat-icon>calendar_month</mat-icon>
          <span *ngIf="!isCollapsed">Agendar</span>
        </span>
      </a>
      <a mat-list-item routerLink="/contacto">
        <span class="entry">
          <mat-icon>contact_support</mat-icon>
          <span *ngIf="!isCollapsed">Contacto</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
<mat-sidenav-content>
<router-outlet></router-outlet>
